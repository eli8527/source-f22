<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta	content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
		{% include auto_title.html -%}
		{% assign fallback = page.name | split: '.' | first | capitalize %}
		<title>{{- title | markdownify | strip_html | strip | default: fallback -}}</title>
		<link href="/assets/styles/common.css" rel="stylesheet">
		<link href="/assets/icons/favicon.png" rel="icon" sizes="any" type="image/x-icon">
		<link href="/assets/icons/favicon.svg" rel="icon" type="image/svg+xml">
		<script src="/assets/scripts/common.js"></script>
		<meta name="theme-color" content="black">
	</head>
	<body class="{% if page.layout != 'page' %}{{ page.layout }}{% else%}{{ page.name | split: '.' | first }}{% endif %}">
		{{ content }}
	</body>
</html>
